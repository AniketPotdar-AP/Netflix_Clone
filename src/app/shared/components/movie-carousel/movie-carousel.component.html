@if (movieList) {
<section class="py-4 px-12 pb-28 pt-10 bg-black">
  <h1 class="text-4xl pb-16 text-white text-center">Trending Movies</h1>
  <swiper-container [loop]="true" [autoplay]="{ delay: 4000, disableOnInteraction: true }" [spaceBetween]="50"
    [slidesPerView]="5" pagination="true" pagination-dynamic-bullets="true">
    @for (item of movieList; track $index) {
    <swiper-slide class="text-white relative hover:cursor-pointer">
      <img class="h-[400px] w-full rounded-xl hover:scale-95 duration-200 object-cover" [src]="item.poster_path | image"
        alt="{{ item.title }}" />
      <div class="absolute min-h-52 gap-2 bottom-0 w-full flex flex-col bg-black bg-opacity-70 text-white p-4">
        <h1 class="text-lg font-bold line-clamp-2">{{ item.title }}</h1>
        <p class="line-clamp-3 text-sm">{{ item.overview }}</p>
        <button
          class="py-2 mt-auto px-4 w-2/3 hover:bg-neutral-800 text-white border-2 border-solid border-white rounded-xl text-sm">
          View More
        </button>
      </div>
    </swiper-slide>
    }
  </swiper-container>
</section>
}
