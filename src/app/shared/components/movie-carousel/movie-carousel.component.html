@if (videoContents) {
<section class="py-4 px-4 md:px-6 pb-10 pt-10 bg-black flex flex-col">
  <h1 class="text-3xl pb-10 text-white text-center md:text-left">{{ Title }}</h1>
  <swiper-container centeredSlides="true" [loop]="true" [autoplay]="{ delay: 4000, disableOnInteraction: true }"
    [spaceBetween]="40" [breakpoints]="breakpoints" pagination="true" pagination-dynamic-bullets="true" class="w-full">
    @for (movie of videoContents; track $index) {
    <swiper-slide class="text-white md:px-2 px-4 md:w-full relative hover:cursor-pointer group">
      <img class="h-[400px] w-full rounded-xl duration-300 transform group-hover:scale-95 object-cover"
        [src]="movie.poster_path | image" />

      <div
        class="absolute gap-4 inset-x-0 bottom-0 flex flex-col bg-black bg-opacity-70 text-white p-8 opacity-0 group-hover:opacity-100 duration-300 transform group-hover:translate-y-0 translate-y-5">
        <h1 class="text-lg font-bold line-clamp-2">{{ movie.title }}</h1>
        <p class="line-clamp-3 text-sm">{{ movie.overview }}</p>
        <p class="text-sm text-green-500 font-semibold mt-auto">
          Vote Average : {{ movie.vote_average }}
        </p>
      </div>
    </swiper-slide>
    }
  </swiper-container>
</section>
}
