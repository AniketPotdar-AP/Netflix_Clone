<header class="h-[75px] flex items-center justify-between px-6 z-10 bg-gray-800 sticky top-0">
  <img class="cursor-pointer" width="180" height="180" src="img/logo.png" alt="Logo" />

  <nav class="hidden md:flex gap-8 justify-center">
    @for (item of navList; track $index) {
    <p class="cursor-pointer hover:text-white text-neutral-300">{{ item }}</p>
    }
  </nav>

  <div class="hidden md:flex gap-2 text-white">
    <div class="justify-center items-center flex gap-2">
      <img width="25" height="20" class="rounded-full" [src]="profileImg()" alt="Profile Image" />
      <p class="w-4/5 truncate">Welcome {{ name() }}</p>
    </div>
    <p>|</p>
    <p class="cursor-pointer hover:text-red-400" (click)="signOut()">Sign out</p>
  </div>

  <div class="flex md:hidden  items-center text-white">
    <button (click)="menuOpen = !menuOpen" class="text-xl">
      <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 24 24">
        <path fill="white" d="M3 18h18v-2H3zm0-5h18v-2H3zm0-7v2h18V6z" />
      </svg>
    </button>
  </div>
</header>

<div
  class="fixed z-50 top-0 right-0 h-full w-64 bg-gray-900 text-white shadow-lg transform transition-transform duration-300"
  [ngClass]="{ 'translate-x-0': menuOpen, 'translate-x-full': !menuOpen }">
  <div class="flex justify-between items-center p-4 border-b border-gray-700">
    <h2 class="text-lg font-bold">Menu</h2>
    <button (click)="menuOpen = false" class="text-xl">
      <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 24 24">
        <path fill="white"
          d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12z" />
      </svg>
    </button>
  </div>
  <nav class="flex flex-col p-4">
    @for (item of navList; track $index) {
    <p class="cursor-pointer hover:text-red-400 py-2">{{ item }}</p>
    }
  </nav>
  <div class="border-t border-gray-700 p-4">
    <div class="flex items-center gap-2">
      <img width="25" height="20" class="rounded-full" [src]="profileImg()" alt="Profile Image" />
      <p class="truncate">Welcome {{ name() }}</p>
    </div>
    <p class="mt-4 cursor-pointer underline" (click)="signOut()">Sign out</p>
  </div>
</div>
