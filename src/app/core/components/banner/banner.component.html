      {{ bannerTitle }}

    <p class="md:text-lg text-sm md:w-2/4 w-5/6 leading-6 line-clamp-4">
      {{ bannerOverview }}
    </p>
    <div class="flex flex-row gap-4 font-semibold">
      <button
        class="bg-white md:w-1/6 w-3/6 text-black hover:opacity-80 py-2 md:px-12 px-2 md:text-lg text-xs rounded-xl">
        â–¶ Play

  </div>
